<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
  <p>Back to <a href="/">home</a>.</p>
  {% if success %}
        <div class="success-message">
            The book was added successfully!
        </div>
  {% endif %}
  <form action="/add_book" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year"><br><br>

        <label for="author_id">Author:</label><br>
        <select id="author_id" name="author_id" required>
            <option value="">-- Choose --</option>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Buch hinzuf√ºgen</button>
    </form>

  </body>
</html>
